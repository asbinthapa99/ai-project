{% extends 'layout.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
  <label>Email</label>
  <input type="text" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <input type="submit" value="Login">
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
